<body>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">Speeder Pro</h3>
      </div>

      <div class="jumbotron">
        <h1></h1>
        <textarea class="form-control" id="textarea" name="textarea" rows="10">
          Well, son, I'll tell you:
          Life for me ain't been no crystal stair.
          It's had tacks in it,
          And splinters,
          And boards torn up,
          And places with no carpet on the floor—
          Bare.
          But all the time 
          I'se been a-climbin' on,
          And reachin' landin's,
          And turnin' corners,
          And sometimes goin' in the dark
          Where there ain't been no light.
          So, boy, don't you turn back.
          Don't you set down on the steps.

          Don't you fall now—

          I'se still climbin',

          <div class="input-group">
            <input type="text" class="form-control" id="speed">

          </div>
        </div>

        <div class="col-lg-6">
          <h4>Size</h4>
            <div class="btn-group btn-group-justified">
              <div class="btn-group">
                <button type="button" class="btn btn-default" id="small">Small</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default" id="medium">Medium</button>
             </div>
             <div class="btn-group">
                <button type="button" class="btn btn-default" id="large">Large</button>
              </div>
            </div>
        </div>
      </div>

        <p>Manhattan Developer</p>
      </div>
