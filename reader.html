
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A speed reading program">
    <meta name="author" content="Mohamed Abedelmalik">
    <link rel="shortcut icon" href="img/favicon.ico">

    <title>Speeder Pro</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet">

</head>

<body>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">Speeder Pro</h3>
      </div>

      <div class="jumbotron">
        <h1></h1>
        <textarea class="form-control" id="textarea" name="textarea" rows="10">Enter Text Here</textarea>
        <br></br>
        <a class="btn btn-lg btn-success" href="#" role="button" id="startBtn">Start Speed Reading</a>
        <a class='btn btn-lg btn-danger' id='resetBtn' href='#' role='button'>Reset</a>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <h4>Speed</h4>
          <div class="input-group">
            <input type="text" class="form-control" id="speed">
            <span class="input-group-addon">Words Per Minute</span>
          </div>
        </div>

        <div class="col-lg-6">
          <h4>Size</h4>
            <div class="btn-group btn-group-justified">
              <div class="btn-group">
                <button type="button" class="btn btn-default" id="small">Small</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default" id="medium">Medium</button>
             </div>
             <div class="btn-group">
                <button type="button" class="btn btn-default" id="large">Large</button>
              </div>
            </div>
        </div>
      </div>

      <div class="footer">
        <p>Manhattan Developer</p>
      </div>

    </div> <!-- /container -->

    <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/reader.js" type="text/javascript" charset="utf-8"></script>
